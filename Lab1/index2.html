<!DOCTYPE html>
<html>


<head>
    <link href="style.css" rel = "stylesheet"/>
</head>

<body>
    <section class = "section-box">
        <h1> Dodawanie pozycji</h1>
    </section>

<main>
    <section class = "top-buttons">

        <button aria-label="Koszyk">Koszyk</button>
        <button aria-label="Logowanie/Wylogowywanie">Zaloguj się</button>

    </section>

    <section class = "section-basic">

        <label for="BookName">Tytuł</label> 
        <input id="BookName" type="text" placeholder="Tytuł..." autofocus/>
        <label for="BookAuthor">Autor</label> 
        <input id="BookAuthor" type="text" placeholder="Autor..." autofocus/>
        <label for="BookCost">Cena</label> 
        <input id="BookCost" type="number" placeholder="Cena..." autofocus/>
        <label for="CoverType">Rodzaj okładki</label> 
        <input id="CoverType" type="text" placeholder="Okładka..." autofocus/>
        <label for="BookPages">Ilość stron</label> 
        <input id="BookPages" type="number" placeholder="Ilość stron..." autofocus/>
        <label for="Description">Opis</label> 
        <input id="Description" type="text" placeholder="Opis..." autofocus/>
        <button aria-label="Doadj">Dodaj pozycję</button>

    </section>
</main>

</body>

</html>
