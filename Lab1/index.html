<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel = "stylesheet"/>
</head>


<body>

    <section class ="section-box">
        <h1> Książka </h1>
    </section>

<main>

    <section class = "top-buttons">

        <button aria-label="Koszyk">Koszyk</button>
        <button aria-label="Logowanie/Wylogowywanie">Zaloguj się</button>

    </section>

    <div class = "row">
        <section class = "search-bar">

            <label for="BookName">Wpisz tytuł szukanej książki</label> 
            <input id="BookName" type="text" placeholder="Wpisz wyszukiwaną frazę..." autofocus/>

            <button aria-label="Wyszukaj">Wyszukaj</button>

        </section>

        <section class = "search-bar">

            <label for = "base-filter">Filtruj za pomocą: </label>
            <select name = "base-filter" id = "base-filter">
                <option value="tytuł">Tytuł</option>
                <option value="cena">Cena</option>
                <option value ="okładka">Rodzaj okładki</option>
                <option value ="strony">Ilość stron</option>
                <option value ="autor">Autor</option>
                <option value ="opis">Opis</option>
            </select>
        </section>
    </div>

    <section class = "listing">

        <h2>Znalezione pozycje</h2>
        <div class="grid-container">
            <div class="grid-item-header">Tytuł</div>
            <div class="grid-item-header">Cena</div>
            <div class="grid-item-header">Rodzaj okładki</div>
            <div class="grid-item-header">Ilość stron</div>
            <div class="grid-item-header">Autor</div>
            <div class="grid-item-header">Opis</div>
            <div class="grid-item">Placeholder</div>
            <div class="grid-item">200</div>
            <div class="grid-item">Placeholder</div>
            <div class="grid-item">200</div>
            <div class="grid-item">Placeholder</div>
            <div class="grid-item">Placeholder</div>
        </div>

    </section>

</main>
<footer>
    <button aria-label="Dodawanie">Dodaj pozycję</button>
</footer>    
</body>

</html>
