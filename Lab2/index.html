<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>TODOList</title>
    <link href = "style.css" rel = "stylesheet"/>
    <script src = "script.js" defer></script>
    
</head>

<body>

    <section class ="title-header">
        <h1> ToDo List </h1>
    </section>

<main>

    <section class ="input-field">
        <label for="textField">Dodaj nową czynność</label> 
        <input id="textField" type="text" placeholder="Wpisz czynność do listy..." autofocus/>
        <button id= "addButton" aria-label="Dodaj">Dodaj</button>
    </section>

    <section class ="todo-list">
        <ul id="todoItems"></ul>
    </section>

</main>

</body>
</html>
